<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Dibujo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct-answer {
            background-color: #D1FAE5 !important; /* Tailwind green-100 */
            border-color: #10B981 !important; /* Tailwind green-500 */
            color: #065F46 !important; /* Tailwind green-800 */
        }
        .selected-incorrect {
            background-color: #FECACA !important; /* Tailwind red-200 */
            border-color: #F87171 !important; /* Tailwind red-400 */
            color: #991B1B !important; /* Tailwind red-800 */
            opacity: 0.8;
        }
        .option-button:disabled:not(.correct-answer):not(.selected-incorrect) {
            /* Estilo para opciones no seleccionadas y no correctas después de una respuesta */
            background-color: #F3F4F6; /* Tailwind gray-100 */
            border-color: #D1D5DB; /* Tailwind gray-300 */
            opacity: 0.7;
        }
        .option-button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-sky-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4 transition-all duration-500 ease-in-out">

    <div id="app-container" class="bg-white/80 backdrop-blur-md shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-2xl transform transition-all duration-500 ease-in-out">

        <div id="start-screen" class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-sky-700 mb-4">Trivia de Dibujo</h1>
            <p class="text-gray-600 mb-8 text-lg">Pon a prueba tus conocimientos sobre los conceptos clave de dibujo y desarrollo de proyectos en España.</p>
            <button id="start-game-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-8 rounded-lg text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                Comenzar Juego
            </button>
            <div id="error-message-container" class="mt-6 text-red-600 font-semibold"></div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div id="question-counter" class="text-sm font-semibold text-sky-600 px-3 py-1 bg-sky-100 rounded-full">Pregunta X / Y</div>
                <div id="score-counter" class="text-sm font-semibold text-green-600 px-3 py-1 bg-green-100 rounded-full">Aciertos: X | Fallos: Y</div>
            </div>

            <div id="question-text-container" class="mb-8 text-center min-h-[80px] flex items-center justify-center">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-gray-700"></h2>
            </div>

            <div id="options-wrapper" class="bg-white p-6 rounded-lg shadow-lg">
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>

            <div id="explanation-container" class="hidden bg-slate-50 p-4 rounded-lg shadow-inner mt-6">
                <h3 id="explanation-title" class="font-bold text-lg mb-2 text-slate-700"></h3>
                <p id="explanation-text" class="text-gray-600 text-sm"></p>
            </div>

            <div class="text-center mt-8">
                <button id="next-question-btn" class="hidden bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                    Siguiente Pregunta
                </button>
            </div>
        </div>

        <div id="end-screen" class="hidden text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-sky-700 mb-4">¡Partida Finalizada!</h1>
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8 text-lg">
                <p class="mb-2">Respuestas Acertadas: <span id="correct-answers-final" class="font-bold text-green-600"></span></p>
                <p>Respuestas Falladas: <span id="incorrect-answers-final" class="font-bold text-red-600"></span></p>
            </div>
            <button id="play-again-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-8 rounded-lg text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                Jugar de Nuevo
            </button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
